<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Youtube</title>

    <link rel="stylesheet" href="./utils/css/style.css">

<body>
    
    <header>

        <div class="logo">
            <img src="https://logopng.com.br/logos/youtube-48.png" alt="logo youtube">

            <div class="info_video">
                <h1 id="titulo" class="titulo_video">Maxwell Cat</h1>
                <br>
            </div>

        </div>

        <div id="recomendados" class="recomendados">
            <div class="recomendacao">
                <img id="rec_1" class="img_recomendacao"  src="https://i.ytimg.com/vi/ycHVUvvOwzY/maxresdefault.jpg" alt="Maxwell Cat">
                <h3 id="tit_1" class="titulo_recomendacao">Maxwell Cat</h3>
                <p id="channel_1" class="canal">x</p>
            </div>

            <div class="recomendacao">

                <h3 id="tit_3" class="titulo_recomendacao">Maxwell Cat</h3>
                <p id="channel_3" class="canal">x</p>
            </div>
            <div class="recomendacao">
                <img id="rec_4" class="img_recomendacao"  src="https://i.ytimg.com/vi/ycHVUvvOwzY/maxresdefault.jpg" alt="Maxwell Cat">
                <h3 id="tit_4" class="titulo_recomendacao">Maxwell Cat</h3>
                <p id="channel_4" class="canal">x</p>
            </div>
        </div>

    </main>
